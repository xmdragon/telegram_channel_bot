<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket 连接测试</title>
    <style>
        body { 
            font-family: monospace; 
            background: #1a1a2e; 
            color: #00ff41; 
            padding: 20px;
        }
        .log { 
            background: #000; 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #00ff41;
            max-height: 400px;
            overflow-y: auto;
        }
        button { 
            background: #00ff41; 
            color: #000; 
            border: none; 
            padding: 10px 20px; 
            margin: 5px;
            cursor: pointer;
        }
        input {
            background: #1a1a2e;
            color: #00ff41;
            border: 1px solid #00ff41;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>WebSocket 连接测试</h1>
    
    <div>
        <input type="text" id="wsUrl" value="ws://localhost:8000/api/auth/ws/auth" style="width: 400px;">
        <button onclick="connectWS()">连接 WebSocket</button>
        <button onclick="disconnectWS()">断开连接</button>
    </div>
    
    <div>
        <button onclick="testMessage()">发送测试消息</button>
        <button onclick="clearLog()">清空日志</button>
    </div>
    
    <div>状态: <span id="status">未连接</span></div>
    
    <div class="log" id="log"></div>

    <script>
        let ws = null;
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(status) {
            document.getElementById('status').textContent = status;
        }
        
        function connectWS() {
            const url = document.getElementById('wsUrl').value;
            log(`尝试连接: ${url}`);
            
            try {
                ws = new WebSocket(url);
                
                ws.onopen = () => {
                    log('✅ WebSocket 连接成功');
                    updateStatus('已连接');
                };
                
                ws.onmessage = (event) => {
                    log(`📨 收到消息: ${event.data}`);
                };
                
                ws.onclose = (event) => {
                    log(`❌ 连接关闭: Code=${event.code}, Reason=${event.reason}`);
                    updateStatus('已断开');
                };
                
                ws.onerror = (error) => {
                    log(`💥 连接错误: ${error}`);
                    updateStatus('错误');
                };
                
            } catch (error) {
                log(`❌ 创建 WebSocket 失败: ${error}`);
            }
        }
        
        function disconnectWS() {
            if (ws) {
                ws.close();
                ws = null;
                log('👋 主动断开连接');
                updateStatus('已断开');
            }
        }
        
        function testMessage() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = {
                    action: 'test',
                    timestamp: Date.now()
                };
                ws.send(JSON.stringify(message));
                log(`📤 发送消息: ${JSON.stringify(message)}`);
            } else {
                log('❌ WebSocket 未连接');
            }
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // 页面加载时自动检测
        window.onload = () => {
            log('🚀 页面加载完成，开始 WebSocket 测试');
            
            // 检测当前地址
            const currentHost = window.location.host;
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${currentHost}/api/auth/ws/auth`;
            
            document.getElementById('wsUrl').value = wsUrl;
            log(`🔍 检测到的 WebSocket URL: ${wsUrl}`);
        };
    </script>
</body>
</html>

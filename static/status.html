<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 系统状态</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="assets/css/element-plus.css">
    <link rel="stylesheet" href="assets/css/element-plus-fixes.css">
    <link rel="stylesheet" href="assets/css/modern-ui.css">
</head>
<body>
    <div id="app">
        <!-- 导航栏 -->
        <nav-bar page-title="🚀 系统状态"></nav-bar>

        <div class="container">
            <!-- 系统状态网格 -->
            <div class="stats-grid" style="margin-bottom: 30px;">
                <div class="stat-item" v-for="(stat, key) in systemStats" :key="key">
                    <div class="stat-number">{{ stat.value }}</div>
                    <div class="stat-label">{{ stat.label }}</div>
                </div>
            </div>

            <!-- 服务状态 -->
            <div class="card">
                <div class="card-header">
                    <h2>🔧 服务状态</h2>
                </div>
                <div class="card-content">
                    <div class="list-item" v-for="service in services" :key="service.name">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <div class="list-item-title">{{ service.name }}</div>
                                <div class="list-item-subtitle">{{ service.description }}</div>
                            </div>
                            <el-tag :type="service.status === 'running' ? 'success' : 'danger'" size="large">
                                {{ service.status === 'running' ? '运行中' : '已停止' }}
                            </el-tag>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 系统信息 -->
            <div class="card">
                <div class="card-header">
                    <h2>💻 系统信息</h2>
                </div>
                <div class="card-content">
                    <div class="list-item">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div class="list-item-title">系统版本</div>
                            <div class="list-item-subtitle">{{ systemInfo.version }}</div>
                        </div>
                    </div>
                    <div class="list-item">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div class="list-item-title">运行时间</div>
                            <div class="list-item-subtitle">{{ systemInfo.uptime }}</div>
                        </div>
                    </div>
                    <div class="list-item">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div class="list-item-title">最后更新</div>
                            <div class="list-item-subtitle">{{ systemInfo.lastUpdate }}</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div style="text-align: center; margin-top: 30px;">
                <el-button @click="refreshStatus" type="primary">
                    <el-icon><Refresh /></el-icon>
                    刷新状态
                </el-button>
                <el-button @click="restartServices" type="warning">
                    <el-icon><RefreshRight /></el-icon>
                    重启服务
                </el-button>
            </div>
        </div>
        
        
        <!-- 加载遮罩 -->
        <div v-if="loading" class="loading-overlay">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <p style="margin-top: 15px; color: #00ff41;">{{ loadingMessage }}</p>
            </div>
        </div>
    </div>

    <!-- Vue 和 ElementPlus -->
    <script src="assets/js/vue.prod.js"></script>
    <script src="assets/js/element-plus.js"></script>
    <script src="assets/js/axios.js"></script>
    <script src="assets/js/components/navbar.js"></script>
    
    <!-- 页面脚本 -->
    <script src="assets/js/components/status.js"></script>
</body>
</html>

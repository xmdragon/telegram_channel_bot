<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 系统状态</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📊</text></svg>">
    <link rel="stylesheet" href="assets/css/element-plus.css">
    <link rel="stylesheet" href="assets/css/modern-ui.css">
    <script src="assets/js/vue.prod.js"></script>
    <script src="assets/js/element-plus.js"></script>
    <script src="assets/js/axios.js"></script>
    <script src="assets/js/components/navbar.js"></script>
</head>
<body>
    <div id="app">
        <!-- 导航栏 -->
        <nav-bar page-title="🚀 系统状态" page-subtitle="实时监控 · 性能分析 · 系统健康"></nav-bar>

        <div class="container">
            <!-- 系统状态网格 -->
            <div class="stats-grid">
                <div class="stat-item" v-for="(stat, key) in systemStats" :key="key">
                    <div class="stat-number">{{ stat.value }}</div>
                    <div class="stat-label">{{ stat.label }}</div>
                </div>
            </div>

            <!-- 服务状态 -->
            <div class="card">
                <div class="card-header">
                    <h2>🔧 服务状态</h2>
                </div>
                <div class="card-content">
                    <div class="list-item" v-for="service in services" :key="service.name">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <div class="list-item-title">{{ service.name }}</div>
                                <div class="list-item-subtitle">{{ service.description }}</div>
                            </div>
                            <el-tag :type="service.status === 'running' ? 'success' : 'danger'" size="large">
                                {{ service.status === 'running' ? '运行中' : '已停止' }}
                            </el-tag>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 系统信息 -->
            <div class="card">
                <div class="card-header">
                    <h2>💻 系统信息</h2>
                </div>
                <div class="card-content">
                    <div class="list-item" v-for="(info, key) in systemInfo" :key="key">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div class="list-item-title">{{ info.label }}</div>
                            <div class="list-item-subtitle">{{ info.value }}</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div style="text-align: center; margin-top: 30px;">
                <el-button @click="refreshStatus" type="primary" icon="Refresh">
                    刷新状态
                </el-button>
                <el-button @click="restartServices" type="warning" icon="Refresh">
                    重启服务
                </el-button>
            </div>
        </div>
        
        <!-- 状态消息 -->
        <div v-if="statusMessage" class="status-message" :class="statusType">
            {{ statusMessage }}
        </div>
        
        <!-- 加载遮罩 -->
        <div v-if="loading" class="loading-overlay">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <p style="margin-top: 15px; color: #00ff41;">{{ loadingMessage }}</p>
            </div>
        </div>
    </div>

    <script src="./assets/js/components/status.js"></script>
</body>
</html>

    <style>

<body>
    <div class="container">
        <h1>ğŸ”§ SSEè§†é¢‘ä¼˜åŒ–æµ‹è¯•</h1>
        
        <div class="status" id="status">
            çŠ¶æ€ï¼š<span id="statusText">å°±ç»ª</span>
        </div>
        
        <div class="controls">
            <button id="startBtn" onclick="startOptimization()">å¼€å§‹ä¼˜åŒ–</button>
            <button id="stopBtn" onclick="stopOptimization()" disabled>åœæ­¢</button>
            <button id="clearBtn" onclick="clearLogs()">æ¸…é™¤æ—¥å¿—</button>
            <button id="loginBtn" onclick="testLogin()">æµ‹è¯•ç™»å½•</button>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar" style="width: 0%">0%</div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="processedCount">0</div>
                <div class="stat-label">å·²å¤„ç†æ–‡ä»¶</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">æ€»æ–‡ä»¶æ•°</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="savedSpace">0 MB</div>
                <div class="stat-label">èŠ‚çœç©ºé—´</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="errorCount">0</div>
                <div class="stat-label">é”™è¯¯æ•°</div>
            </div>
        </div>
        
        <div class="log-container" id="logContainer"></div>
    </div>

    <script src="/static/assets/js/auth.js"></script>
    <script>
        let reader = null;
        let abortController = null;
        
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        function updateStatus(text, color = '#409eff') {
            const statusEl = document.getElementById('statusText');
            statusEl.textContent = text;
            statusEl.style.color = color;
        }
        
        function updateProgress(percent) {
            const bar = document.getElementById('progressBar');
            bar.style.width = percent + '%';
            bar.textContent = percent + '%';
        }
        
        function updateStats(processed, total, saved, errors) {
            document.getElementById('processedCount').textContent = processed;
            document.getElementById('totalCount').textContent = total;
            document.getElementById('savedSpace').textContent = saved + ' MB';
            document.getElementById('errorCount').textContent = errors;
        }
        
        async function testLogin() {
            try {
                // ä½¿ç”¨æµ‹è¯•è´¦å·ç™»å½•
                const response = await fetch('/api/admin/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('admin_token', data.token);
                    localStorage.setItem('admin_info', JSON.stringify(data.admin));
                    
                    // é‡æ–°åˆå§‹åŒ–authManager
                    window.authManager = new AuthManager();
                    authManager.configureAxios();
                    
                    addLog('ç™»å½•æˆåŠŸï¼š' + data.admin.username, 'success');
                } else {
                    addLog('ç™»å½•å¤±è´¥ï¼š' + response.statusText, 'error');
                }
            } catch (error) {
                addLog('ç™»å½•é”™è¯¯ï¼š' + error.message, 'error');
            }
        }
        
        async function startOptimization() {
            try {
                // ç¦ç”¨å¼€å§‹æŒ‰é’®ï¼Œå¯ç”¨åœæ­¢æŒ‰é’®
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                
                // é‡ç½®ç»Ÿè®¡
                updateProgress(0);
                updateStats(0, 0, 0, 0);
                
                addLog('å¼€å§‹è¿æ¥SSEæµ...', 'info');
                updateStatus('è¿æ¥ä¸­...', '#e6a23c');
                
                // åˆ›å»ºAbortControllerç”¨äºå–æ¶ˆè¯·æ±‚
                abortController = new AbortController();
                
                // è·å–è®¤è¯å¤´
                const authHeaders = (typeof authManager !== 'undefined' && authManager) ? authManager.getAuthHeaders() : {};
                
                if (!authHeaders.Authorization) {
                    addLog('è­¦å‘Šï¼šæœªè®¾ç½®è®¤è¯ä»¤ç‰Œï¼Œå°è¯•ä»localStorageè·å–', 'warning');
                    const token = localStorage.getItem('admin_token');
                    if (token) {
                        authHeaders.Authorization = `Bearer ${token}`;
                        addLog('ä½¿ç”¨localStorageä¸­çš„ä»¤ç‰Œ', 'info');
                    } else {
                        addLog('é”™è¯¯ï¼šæ²¡æœ‰æ‰¾åˆ°è®¤è¯ä»¤ç‰Œï¼Œè¯·å…ˆç™»å½•', 'error');
                        updateStatus('æœªè®¤è¯', '#f56c6c');
                        document.getElementById('startBtn').disabled = false;
                        document.getElementById('stopBtn').disabled = true;
                        return;
                    }
                }
                
                // å‘èµ·SSEè¿æ¥
                const response = await fetch('/api/training/optimize-storage-sse', {
                    method: 'GET',
                    signal: abortController.signal,
                    credentials: 'include',
                    headers: {
                        'Accept': 'text/event-stream',
                        ...authHeaders
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                addLog('SSEè¿æ¥å»ºç«‹æˆåŠŸ', 'success');
                updateStatus('å¤„ç†ä¸­...', '#67c23a');
                
                // è¯»å–æµ
                reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let savedMb = 0;
                let errorList = [];
                let isCompleted = false;
                
                while (true) {
                    let done, value;
                    try {
                        ({ done, value } = await reader.read());
                    } catch (e) {
                        if (e.name === 'AbortError') {
                            addLog('ç”¨æˆ·å–æ¶ˆæ“ä½œ', 'warning');
                            break;
                        }
                        throw e;
                    }
                    
                    if (done) {
                        addLog('SSEæµç»“æŸ', 'info');
                        break;
                    }
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const dataStr = line.substring(6);
                            try {
                                const data = JSON.parse(dataStr);
                                addLog(`æ”¶åˆ°æ¶ˆæ¯: ${data.type}`, 'info');
                                
                                switch(data.type) {
                                    case 'init':
                                        addLog(data.message, 'info');
                                        break;
                                        
                                    case 'stats':
                                        updateStats(0, data.total, 0, 0);
                                        addLog(`æ€»è®¡ ${data.total} ä¸ªè§†é¢‘æ–‡ä»¶ï¼Œ${data.total_size_mb} MB`, 'info');
                                        break;
                                        
                                    case 'progress':
                                        updateProgress(Math.round(data.percent));
                                        updateStats(data.current, data.total, savedMb.toFixed(2), errorList.length);
                                        addLog(`å¤„ç†ä¸­ [${data.current}/${data.total}]: ${data.file}`, 'info');
                                        break;
                                        
                                    case 'file_done':
                                        savedMb += data.saved_kb / 1024;
                                        updateStats(data.current || 0, data.total || 0, savedMb.toFixed(2), errorList.length);
                                        addLog(`âœ… å®Œæˆ: ${data.file} (èŠ‚çœ ${data.saved_kb} KB)`, 'success');
                                        break;
                                        
                                    case 'file_error':
                                        errorList.push(data.file);
                                        updateStats(data.current || 0, data.total || 0, savedMb.toFixed(2), errorList.length);
                                        addLog(`âŒ é”™è¯¯: ${data.file} - ${data.error}`, 'error');
                                        break;
                                        
                                    case 'complete':
                                        updateProgress(100);
                                        updateStats(
                                            data.processed || 0, 
                                            data.total || 0, 
                                            data.saved_mb || 0, 
                                            data.errors || 0
                                        );
                                        addLog(`å¤„ç†å®Œæˆï¼å…±å¤„ç† ${data.processed || 0}/${data.total || 0} ä¸ªæ–‡ä»¶ï¼ŒèŠ‚çœ ${data.saved_mb || 0} MB`, 'success');
                                        updateStatus('å®Œæˆ', '#67c23a');
                                        isCompleted = true;
                                        // æ¸…ç†readerä½†ä¸è°ƒç”¨cancel
                                        reader = null;
                                        document.getElementById('startBtn').disabled = false;
                                        document.getElementById('stopBtn').disabled = true;
                                        return; // ç›´æ¥è¿”å›ï¼Œç»“æŸå¾ªç¯
                                        
                                    case 'error':
                                        addLog(`é”™è¯¯: ${data.message}`, 'error');
                                        updateStatus('é”™è¯¯', '#f56c6c');
                                        isCompleted = true;
                                        // æ¸…ç†readerä½†ä¸è°ƒç”¨cancel
                                        reader = null;
                                        document.getElementById('startBtn').disabled = false;
                                        document.getElementById('stopBtn').disabled = true;
                                        return; // ç›´æ¥è¿”å›ï¼Œç»“æŸå¾ªç¯
                                }
                            } catch (e) {
                                addLog(`è§£æé”™è¯¯: ${e.message} - æ•°æ®: ${dataStr}`, 'error');
                            }
                        }
                    }
                }
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    addLog('ç”¨æˆ·å–æ¶ˆæ“ä½œ', 'warning');
                    updateStatus('å·²å–æ¶ˆ', '#e6a23c');
                } else {
                    addLog(`è¿æ¥é”™è¯¯: ${error.message}`, 'error');
                    updateStatus('è¿æ¥å¤±è´¥', '#f56c6c');
                }
            } finally {
                // æ¸…ç†èµ„æº
                reader = null;
                abortController = null;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
            }
        }
        
        function stopOptimization() {
            // å®‰å…¨åœ°å–æ¶ˆabort controller
            if (abortController) {
                try {
                    abortController.abort();
                } catch (e) {
                    console.log('AbortControllerå·²ç»è¢«å–æ¶ˆ');
                }
                abortController = null;
            }
            
            // å®‰å…¨åœ°å–æ¶ˆreader
            if (reader) {
                try {
                    reader.cancel();
                } catch (e) {
                    console.log('Readerå·²ç»è¢«å–æ¶ˆæˆ–å…³é—­');
                }
                reader = null;
            }
            
            // æ›´æ–°UIçŠ¶æ€
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            updateStatus('å·²åœæ­¢', '#909399');
        }
        
        function clearLogs() {
            document.getElementById('logContainer').innerHTML = '';
            addLog('æ—¥å¿—å·²æ¸…é™¤', 'info');
        }
        
        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥è®¤è¯çŠ¶æ€
        window.onload = async function() {
            // æ£€æŸ¥æ˜¯å¦æœ‰authManager
            if (typeof authManager !== 'undefined' && authManager && authManager.isAuthenticated()) {
                addLog('å·²ç™»å½•: ' + authManager.adminInfo.username, 'success');
            } else {
                // æ£€æŸ¥localStorage
                const token = localStorage.getItem('admin_token');
                const adminInfo = localStorage.getItem('admin_info');
                if (token && adminInfo) {
                    try {
                        const info = JSON.parse(adminInfo);
                        addLog('å·²ç™»å½•ï¼ˆä»ç¼“å­˜ï¼‰: ' + info.username, 'success');
                    } catch (e) {
                        addLog('æœªç™»å½•ï¼Œè¯·å…ˆç‚¹å‡»"æµ‹è¯•ç™»å½•"æŒ‰é’®', 'warning');
                    }
                } else {
                    addLog('æœªç™»å½•ï¼Œè¯·å…ˆç‚¹å‡»"æµ‹è¯•ç™»å½•"æŒ‰é’®', 'warning');
                }
            }
        };
    </script>
</body>

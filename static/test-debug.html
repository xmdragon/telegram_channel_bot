<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调试测试</title>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
    </div>
    
    <script src="assets/js/vue.prod.js"></script>
    <script>
        console.log('Vue loaded:', typeof Vue);
        
        const { createApp } = Vue;
        
        const app = createApp({
            data() {
                return {
                    message: 'Vue 正常工作！'
                }
            }
        });
        
        app.mount('#app');
        console.log('App mounted');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>脚本测试</title>
</head>
<body>
    <h1>脚本加载测试</h1>
    <div id="results"></div>
    
    <script src="assets/js/vue.prod.js"></script>
    <script src="assets/js/element-plus.js"></script>
    <script src="assets/js/axios.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/components/navbar.js"></script>
    <script src="assets/js/message-manager.js"></script>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(name, loaded) {
            const div = document.createElement('div');
            div.innerHTML = `${name}: ${loaded ? '✅ 已加载' : '❌ 未加载'}`;
            div.style.color = loaded ? 'green' : 'red';
            results.appendChild(div);
        }
        
        // 检查各个库是否加载
        addResult('Vue', typeof Vue !== 'undefined');
        addResult('ElementPlus', typeof ElementPlus !== 'undefined');
        addResult('axios', typeof axios !== 'undefined');
        addResult('AuthManager', typeof AuthManager !== 'undefined');
        addResult('NavBar', typeof NavBar !== 'undefined');
        addResult('MessageManager', typeof MessageManager !== 'undefined');
        
        // 如果都加载了，尝试创建Vue应用
        if (typeof Vue !== 'undefined') {
            const testApp = document.createElement('div');
            testApp.id = 'test-app';
            testApp.innerHTML = '<h2>{{ message }}</h2>';
            document.body.appendChild(testApp);
            
            const { createApp } = Vue;
            createApp({
                data() {
                    return {
                        message: 'Vue 应用正常运行！'
                    }
                }
            }).mount('#test-app');
        }
    </script>
</body>
</html>
